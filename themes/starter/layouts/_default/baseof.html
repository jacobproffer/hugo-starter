<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  {{ with .Site.LanguageCode }}
    xml:lang="{{ . }}"
    lang="{{ . }}"
  {{ end }}
>
  {{ partial "head.html" . }}
  <body class="relative">
    <main id="main-content">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "scripts.html" . }}
  </body>
</html>
